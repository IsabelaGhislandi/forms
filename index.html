<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <link rel="stylesheet" href="style.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
    
            <form action="" id="form">
                <fieldset>
                    <legend>Informações do evento</legend>
                   
                <div class="wrapper">
                    <label for="event-title" required minlenght="8">Título do evento<span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title">
                    
                </div>

                <div class="wrapper">
                    <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                    <input type="url" id="event-link">
                </div>

                <div class="wrapper">
                    <label for="event-whats">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" id="event-whats">
                </div>

                <div class="wrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="wrapper">
                    <label for="event-info">Categoria</label>
                    <select  id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>
            </fieldset> 

            <fieldset>
                <legend class="title-privacy">Privacidade</legend>

                <div class="wrapper">
                    <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                    <input type="text" id="event-email">
                    
                </div>

                <div class="wrapper">
                    <label for="event-passwaord">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" required minlength="8" id="event-password">
                    
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private">
                    <label for="event-private">Evento privado</label>
                </div>
                
            </fieldset>

            <fieldset>
                <legend class="title-privacy">Dia e Hora</legend>

                <div class="three-col">

                    <div class="wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date">
                        
                    </div>

                    <div class="wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                        
                    </div>

                    <div class="wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                        
                    </div>

                </div>

            </fieldset>

            </form>
                <footer>
                    <button form="form" class="button" >Salvar Evento</button>
                </footer>
    
    </div>
</body>
</html>
